<section class="start-page">
  <header class="start-page__header">
    <h1>Start Game</h1>
    <p>Configure your match settings to begin.</p>
  </header>

  <form class="start-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <label class="form-label">Mode</label>
      <div class="mode-options">
        @for (mode of modes; track mode) {
          <label class="mode-option">
            <input type="radio" formControlName="mode" [value]="mode" />
            <span class="mode-option__label">{{ mode | titlecase }}</span>
          </label>
        }
      </div>
    </div>

    <div class="form-row">
      <label class="form-label" for="boardPreset">Board size</label>
      <select id="boardPreset" class="text-input" formControlName="boardPreset">
        @for (preset of boardPresets; track preset.label) {
          <option [ngValue]="preset">{{ preset.label }}</option>
        }
      </select>
    </div>

    <div class="form-row">
      <label class="form-label" for="paletteSize">Palette size</label>
      <select id="paletteSize" class="text-input" formControlName="paletteSize">
        @for (size of paletteSizes; track size) {
          <option [value]="size">{{ size }} colors</option>
        }
      </select>
    </div>

    <div class="form-row">
      <label class="form-label" for="player1Name">Player 1 name</label>
      <input
        id="player1Name"
        class="text-input"
        type="text"
        formControlName="player1Name"
        placeholder="Enter your name"
        required
      />
    </div>

    @if (isLocalMode) {
      <div class="form-row">
        <label class="form-label" for="player2Name">Player 2 name</label>
        <input
          id="player2Name"
          class="text-input"
          type="text"
          formControlName="player2Name"
          placeholder="Enter second player name"
          required
        />
      </div>
    }

    <div class="actions">
      <button class="start-button" type="submit" [disabled]="form.invalid">Start game</button>
    </div>
  </form>
</section>
