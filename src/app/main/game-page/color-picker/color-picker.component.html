<div class="color-picker">
  @for (user of users; track user.id) {
    <mat-card appearance="outlined">
      <mat-card-content>
      <div class="user">
        <div class="user-name"><u>{{ user.name }}:</u></div>
        <div class="user-score"><u>{{ user.currentScore }}</u></div>
      </div>
      <div class="palette">
        @for (color of palette; let colorIndex = $index; track colorIndex) {
          <button
            mat-mini-fab
            type="button"
            class="palette-color"
            [style.background-color]="color"
            [disabled]="isBusy || user.id !== activeUserId || !validMovesByUser[user.id][colorIndex]"
            (click)="handleColorPick(user.id, colorIndex, color)"
          ></button>
        }
      </div>
      </mat-card-content>
    </mat-card>
  }
</div>
